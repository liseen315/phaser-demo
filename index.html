<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    html,
    body {
      background: #888888;
      padding: 0;
      border: 0;
      margin: 0;
      height: 100%;
    }

    #sdirection {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0px;
      left: 0px;
      background-color: white;
      background-image: url('../static/images/playlandspace.png');
      background-repeat: no-repeat;
      background-position: center center;
      pointer-events: none;
      z-index: 1;
      display: none;
    }
  </style>
  </style>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="content"></div>
  <div id="sdirection"></div>
  <script src="//cdn.jsdelivr.net/phaser-ce/2.7.7/phaser.min.js"></script>
</body>

</html>
